<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Vizzy</title>
    <link rel="logo icon" href="logo_t.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link href="styles/app.css" rel="stylesheet" type="text/css">
		<script src="vis.js"></script>
</head>

<body>
	<button>Audio stream access</button>
	<input type="file" id="file-input" accept="audio/*,video/*" />
	<audio id="audio" controls></audio>

  <div class="wrapper">

    <header>
      <h1>Vizzy</h1>
    </header>

    <canvas id = "canvas" class="visualizer" width="800" height="100"></canvas>

    <form class="controls">
      <div>
        <label for="visual">Visualizer setting</label>
        <select id="visual" name="visual">
          <option value="sinewave">Sinewave</option>
          <option value="frequencybars" selected>Frequency bars</option>
          <option value="off">Off</option>
        </select>
      </div>
      <div>
        <a class="mute">Mute</a>
      </div>
    </form>

  </div>

  <label for="toggle">‚ùî</label>
  <input type="checkbox" id="toggle">
  <aside>
    <h2>Information</h2>
    	<p>Vizzy is built using:</p>
    <ul>
    	<li><a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Audio_API">Web Audio API</a>, which is currently supported in Firefox, Chrome, Safari (desktop/mobile) and Opera (desktop only). Firefox and Opera require no prefix; Chrome requires <code>webkit</code> prefixes. <li>Built by Pramith and Mustafa with the help of MDN.</li></li>
    </ul>
  </aside>
</body>
</html>
